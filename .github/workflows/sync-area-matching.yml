name: Sync area_matching Developer Guide

on:
  schedule:
    - cron: '0 16 * * *' # Runs every day at 16:00 UTC
  workflow_dispatch:

jobs:
  sync-md-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ome2-doc repository
        uses: actions/checkout@v4
        with:
          repository: openmapsforeurope2/ome2-doc
          token: ${{ secrets.OME2_DOC_PUSH_TOKEN }}
          path: ome2-doc

      - name: Checkout area_matching repository
        uses: actions/checkout@v4
        with:
          repository: openmapsforeurope2/area_matching
          token: ${{ secrets.OME2_DOC_PUSH_TOKEN }}
          path: area_matching

      - name: Copy and overwrite MD file
        run: |
          cp area_matching/docs/developer-guide-en.md ome2-doc/technical_guide/docs/area_matching.md

      - name: Commit and push changes
        run: |
          cd ome2-doc
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add technical_guide/docs/area_matching.md
          git diff --cached --quiet || git commit -m "Sync area_matching documentation from area_matching/docs/developer-guide-en.md"
          git push
